MEX_infantry_equipment_4:0 "FX-05" 
MEX_infantry_equipment_4_desc:0 "Der FX-05 'Xiuhcoatl' ist ein mexikanisches 2005 zuerst eingeführtes Sturmgewehr. Es ist erfolglosen Verhandlungen zwischen Mexiko und Deutschland gefolgt, um den deutschen HK G36 für die mexikanischen Kräfte zu lizenzieren. Die deutsche Waffengesellschaft da Verdächtige, dass Teile der mexikanischen Kenntnisse über den G36 verwendet wurden, um den FX-05 zu entwickeln. " 
