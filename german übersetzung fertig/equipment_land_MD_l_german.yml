BLR_infantry_equipment_0:0 "AK-47" 
BLR_infantry_equipment_0_desc:0 "Der Awtomat Kalaschnikowa 47 war ein Sturmgewehr, das durch den deutschen Sturmgewehr 44 begeistert ist, und wurde zuerst 1947 eingeführt. Bis zu den 1960er Jahren würde es die Hauptschusswaffe der sowjetischen Roten Armee werden und wurde auch unter sowjetischen Verbündeten und unter sowjetunterstützten aufständischen Gruppen weit verwendet. Der AK-47 würde das am meisten verfertigte Sturmgewehr aller Zeiten werden und wird als eine von den meisten kostengünstigen und zuverlässigsten Waffen bis jetzt betrachtet. " 
KZH_infantry_equipment_0:0 "AK-47" 
