AST_infantry_equipment_0: "L1A1 selbst ladendes Gewehr"
 AST_infantry_equipment_0_short:0 "L1A1" 
AST_infantry_equipment_0_desc:0 "Der L1A1 SLR war das Standardgewehr der australischen Armee von 1960 bis 1992. Der L1A1 ist eine lokale Adoption des britischen L1A1 SLR (eine Entwicklung des belgischen FN FAL). " 
AST_infantry_equipment_1: "F88 Austeyr" 
AST_infantry_equipment_1_short:0 "F88" 
AST_infantry_equipment_1_desc:0 "Eine Ableitung des österreichischen Steyr AUG STG-77 greifen Gewehr an. Es ist die individuelle Standardwaffe der AUTOMATISCHEN PEILANLAGE, die den L1A1 SLR und das M16A1 Gewehr vom Frontdienst gegen Ende der 1980er Jahre ersetzt hat. " 
AST_infantry_equipment_2: "F88SA1 Austeyr" 
AST_infantry_equipment_2_short:0 "F88SA1" 
AST_infantry_equipment_2_desc:0 "Der F88SA1 hat eine Picatinny Schiene eingeführt, um den Standard 1. 5x in den alten F88s eingebautes Vergrößerungsspielraum zu ersetzen. Das hat einer breiten Reihe der Optik und Geräte erlaubt, mit dem Gewehr verwertet zu werden. " 
AST_infantry_equipment_3: "F88SA2 Austeyr" 
AST_infantry_equipment_3_short:0 "F88SA2" 
AST_infantry_equipment_3_desc:0 "Eine Evolution des F88 Programms. Technische Verbesserungen im F88SA2 schließen eine größere Picatinny Schiene oben auf der Waffe, einer modifizierten Sehenswürdigkeitsunterkunft, und einem Seitenschienengestell für die Fackel und dem Nachtzielengerät ein. " 
AST_infantry_equipment_4: "EF88 Austeyr" 
AST_infantry_equipment_4_short:0 "EF88" 
AST_infantry_equipment_4_desc:0 "Der Erhöhte F88 (oder EF88) ist zurzeit die Endevolution der F88 Familie. Verbesserungen schließen einen neu entworfenen buttstock und zusätzliche STANAG 4694 Hilfsmittelschienen, einen neuen Abzugsbügel ein, für die neue ML40AUS Leichtgewichts-40-Mm-Handgranatenabschussvorrichtung sowie neueren Leichtgewichtsbaumaterialien zu besteigen. " 
AST_infantry_equipment_5:0 "fortgeschrittene individuelle Kampfwaffe F20" 
AST_infantry_equipment_5_short:0 "F20 AICW" 
AST_infantry_equipment_5_desc:0 "Der AICW wurde durch die Verteidigung Scien ursprünglich entwickeltce und Technologieorganisation (DSTO) 2005. Mit dem Erfolg des EF88 wurde das Projekt mit der Endabsicht wiederbegonnen, ein leichtes, vereinigtes Waffensystem mit einem einzelnen Abzug zu sein, die 40 Mm grenage Abschussvorrichtung und 5. 56-Mm-Gewehr kontrollierend. Die grundlegende Computerintegration mit einem Laserentfernungsmesser wurde auch in diesem Modell vervollkommnet. "
AST_infantry_equipment_6:0 "erhöhte individuelle Kampfwaffe EF20" 
AST_infantry_equipment_6_short:0 "EF20 EICW" 
AST_infantry_equipment_6_desc:0 "Die Erhöhte Individuelle Kampfwaffe (oder EF20) ist der Höhepunkt von im Laufe der letzten 40 Jahre des Lebenszyklus des F88 gelernten Lektionen. Leichtere Materialien, stärkere Barrels, Computerminiaturisierung und Schlachtfeldsoftwareintegration anzündend, führen zu einer Waffe, die antwortend, prophetisch und tödlich ist. " 
AST_modern_tank_equipment_1:0 "Zenturio Mk. 5 Hauptkampfzisterne" 
AST_modern_tank_equipment_1_short:0 "Zenturio Mk. 5 Zoll 
AST_modern_tank_equipment_1_desc:0 "Der Zenturio war einer der ersten MBTs, die Nachkriegs-am Anfang zu erzeugen sind, mit 17pdr Pistole, dann 20pdr, und schließlich von Mk bewaffnet. 5 Variante ein 105-Mm-L7. Die ersten Zenturionen haben begonnen, in Australien im Juni 1952 anzukommen, und haben bis 1971 gedient. In dieser Zeit hat der Zenturio Handlung in Vietnam gesehen. " 
AST_modern_tank_equipment_2:0 "Leopard AS1" 
AST_modern_tank_equipment_2_short:0 "Leopard AS1" 
AST_modern_tank_equipment_2_desc:0 "Der Leopard AS1 (WIE die NATO-Abkürzung für Australien ist) verwertet den Leoparden 1 Rumpf und das Gussstahltürmchen, das mit dem Leoparden 1A3 Reihe, einschließlich des geschweißten, Rüstungsüberzugs unter Drogeneinfluss über die Vorderseite und Seiten des Türmchens eingeführt ist. Die Fahrzeuge wurden von Krauss Maffei verfertigt. Der AS1, der seit 32 Jahren von 1974 bis 2006 gedient ist, und hat nie einen Schuss in der Wut angezündet. " 
AST_modern_tank_equipment_3:0 "Leopard AS1 +" 
AST_modern_tank_equipment_3_short:0 "Leopard AS1 +" 
AST_modern_tank_equipment_3_desc:0 "Nach mehreren Jahrzehnten im Betrieb mit der australischen Armee, der AS1s hat eine lange Reihe von Verbesserungen und Verbesserungen gesehen. Während nie offiziell wiederbenannt, sind diese Verbesserungen im Stande gewesen, dem AS1 zu erlauben, fortzusetzen, die Bedürfnisse von der Armee gut in die 90er Jahre zu erfüllen. Diese Verbesserungen haben eingeschlossen: Klimakontrolle, Thermaltarnung, ein beförderter FCS, größerer Stauraum, hat Optik und Farbenkameras verbessert. " 
AST_modern_tank_equipment_4:0 "M1A1 Abrams einheitliches Management"
 AST_modern_tank_equipment_4_short:0 "M1A1 ZIEL" 
AST_modern_tank_equipment_4_desc:0 "ZIEL ist Programm, wodurch älterer Abrams zu Bedingungen der Stunde X wieder instand gesetzt wird; und die Zisterne wird durch das Hinzufügen verbessert, dass Forward-Looking Infra-Red (FLIR) und Weites Ziel Sensoren, ein Zisterneninfanterietelefon, Kommunikationszahnrad, einschließlich FBCB2 und des Blauen Kraftverfolgens Ausfindig machen, um in der Mannschaft Situationsbewusstsein und einem Thermalanblick für das. 50-Kaliber-Maschinengewehr zu helfen. Australien hat 59 von diesen 2005 bestellt. " 
AST_modern_tank_equipment_5:0 "M1A1 Abrams einheitliches Management - Zisterne städtische Notausrüstung" 
AST_modern_tank_equipment_5_short:0 "M1A1 ZIELSTOßZAHN" 
AST_modern_tank_equipment_5_desc:0 "Nach der Einrichtung des M1A1-ZIELES 2005, Australien hat sofort Interesse in der Zisterne Städtische Notausrüstung gezeigt. Dieses Gefolge von Verbesserungen zur Überlebensfähigkeit des Abrams schließt Käfigrüstung um die hinteren Abteilungen der Zisterne, reaktive Rüstung auf den Seiten, den entfernten Waffensystemen und der Thermaloptik ein. " 
AST_modern_tank_equipment_6:0 "M1A2 Systemerhöhungspaket - Zisterne städtische Notausrüstung" 
AST_modern_tank_equipment_6_short:0 "M1A2 SEP STOßZAHN" 
AST_modern_tank_equipment_6_desc:0 "Der M1A2 System Enhancement Package (SEP) ist ein Nachfolger des M1A2 und eines Steigungspakets für die älteren Zisternen von Abrams. Es hat Rüstungsschutz verbessert, hat Systembestandteile verbessert, hat Computerbestandteile und einige andere Verbesserungen verbessert. Australien hat diese Steigungen für ihre vorhandene Flotte von M1A1s gekauft. Der SEP ist mit dem auf Australiens Zisternenkraft zurzeit ausgestatteten STOßZAHN vereinbar. " 
AST_modern_tank_equipment_7:0 "M1A3 australisches Exportmodell" 
AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
AST_modern_tank_equipment_7_desc:0, "Während sich das SEP Programm auf die Überlebensfähigkeit und tödliche Wirkung des Abrams, das M1A3 Programm konzentriert hat, das bei der Minderung der Last auf dem Altersfahrgestell beabsichtigt ist. Leichtgewichtspistolen, Türmchenringe, kleineres Profiltürmchen, haben Computer und Displays miniaturisiert, und leichtere Räder geben dem M1A3 viel mehr Zimmer für die Modernisierung. Der AEM ist ein für australische Bedürfnisse einzeln angefertigtes Exportmodell während Zukunft, die das Modell für zukünftige Steigungen dichtmacht. " 
AST_modern_tank_equipment_8:0 "Leopard 3A1" 
AST_modern_tank_equipment_8_short:0 "Leopard 3A1" 
AST_modern_tank_equipment_8_desc:0, "Während der neue Erwerb von Abrams die australischen schweren Rüstungsvoraussetzungen seit Jahrzehnten jetzt, dem riesengroßen Sprung in der generational Fähigkeit zum Leoparden 3 gestützt hat, ist unbemerkt nicht gegangen. Die eindrucksvollen 130 Mm smoothbore Pistole sind bereits im M1A3 durchgeführt worden, aber der modernste FCS, GPS rangefinding, und die Thermaltarnung verlassen den M1A3, der zehn Jahre älter schaut, als es sollte. " 
AST_light_tank_equipment_1:0 "M113A1 Feuerunterstützungsfahrzeug" 
AST_light_tank_equipment_1_short:0 "M113 FSV" 
AST_light_tank_equipment_1_desc:0 "Der FSV war eine M113A1 Variante, die mit dem Türmchen vom Alvis Saladin gepanzertes Auto ausgerüstet ist. Der FSV wurde in australische Armeeeinheiten Mitte der 1960er Jahre im Anschluss an den Abzug von Saladins eingeführt und wurde mit einer 76-Mm-Pistole, einem koaxialen. 30-Kaliber-Maschinengewehr und einem auf dem Dach des Türmchens des Fahrzeugs bestiegenen. 30-Kaliber-Maschinengewehr bewaffnet. Der M113 FSV hat bis zum Ende der 1970er Jahre gedient. Darauf wurde von Mannschaften als das "Biest" allgemein verwiesen. " 
AST_light_tank_equipment_2:0 "M113A1 Mediumsaufklärungsfahrzeug" 
AST_light_tank_equipment_2_short:0 "M113 MRV"
 AST_light_tank_equipment_2_desc:0 "Eine M113 Variante, die dem M113 FSV, aber Verwenden des Türmchens von der FV101 Skorpionslichtzisterne, statt dieses von Saladin gepanzertes Auto ähnlich ist. Dieses Türmchen wurde mit einem Bildanblick des Intensivierenden Wortes für die Hauptbewaffnung ausgestattet. Dieser Anblick war der erste wirksame passive an einen australischen AFV geeignete Nachtanblick, dem MRVs eine Nacht gebend, mit Fähigkeit kämpfend, die den Leoparden AS1 und ganzer anderer australischer AFVs der Periode übertrifft. " 
AST_light_tank_equipment_3:0 "australisches leichtes gepanzertes Fahrzeug (SCHLEPPEN)" 
AST_light_tank_equipment_3_short:0 "ASLAV-SCHLEPPEN" 
AST_light_tank_equipment_3_desc:0 "Während der Übung der Phönix im September/Oktober 1998, die 1. Brigade der Armee trialled mehrere neue Konzepte und Fahrzeuge. Ein ASLAV Rumpf wurde mit einem Türmchen von Delco verbunden, das zwei steigt, SCHLEPPEN (Tube gestartet, Optisch verfolgt, Leitung geführt) Raketenabschussvorrichtungen AB. Die Konfiguration ist diesem des Türmchens auf dem Kampffahrzeug von Bradley ähnlich. " 
AST_light_tank_equipment_4:0 "australisches leichtes gepanzertes Fahrzeug (bewegliches Pistolensystem)" 
AST_light_tank_equipment_4_short:0 "ASLAV-MG" 
AST_light_tank_equipment_4_desc:0 "Der ASLAV (Bewegliches Pistolensystem) ist ein achträdriger Panzer, der einen 105-Mm-M68A2 des US-Designs besteigt. Das Allgemeine DynamikniedrigProfiltürmchen ist zu demjenigen auf dem M1128 Stryker im US-Dienst identisch, und wurde zum ASLAV Fahrgestell mit minimalen Änderungen im Design ähnlich bestiegen. Das Leichtgewichtsfahrzeug ist im Stande, mit der Infanterie über eine Luftbrücke befördert zu werden und hohe Niveaus der Feuerunterstützung zur Verfügung zu stellen. " 
AST_light_tank_equipment_5:0 "australisches leichtes gepanzertes Fahrzeug (gepanzertes Mörsersystem)" 
AST_light_tank_equipment_5_short:0 "ASLAV-AMS"
AST_light_tank_equipment_5_desc:0 "während der Praxis der Phönix im September / Oktober 1998, die 1. Brigade der Armee trialled mehrere neue Ziehen und Fahrzeuge. Das gepanzerte Mörsersystem war eine ganze Schwankung DDGM LAV, das königliche Artillerienladenbuchtensteigen, die 120-Mm-Mörserlasten. Der ASLAV (MG) ist leicht genug, um über eine Luftbrücke getragen zu werden, und kann Infanterie mit den direkten sowie mit der indirekten Feuerunterstützung liefern. "
AST_infantry_fighting_vehicle_1:0 "M113AS1 gepanzerter Mannschaftswagen" 
AST_infantry_fighting_vehicle_1_short:0 "M113AS1" 
AST_infantry_fighting_vehicle_1_desc:0 "Ein normaler M113A1 mit einem Cadillac Gage T50 Türmchen, wie verwendet, auf der V100/V150 Reihe von gepanzerten Autos, ein. 50-Kaliber-Bräunen M2 und einen. 30-Kaliber-GPMG besteigend. Während die APC Standardversion im australischen Dienst auch mit dem T50 Türmchen ausgerüstet wird, hat es am Anfang nur Zwillings. 30-Kaliber-Maschinengewehre getragen. Im späteren Dienst haben der LRV und die APC Versionen sowohl getragen die 30/50 Kombination als auch der einzige Unterschied zwischen ihnen waren Rollen. " 
AST_infantry_fighting_vehicle_2:0 "M113AS4 gepanzerter Mannschaftswagen" 
AST_infantry_fighting_vehicle_2_short:0 "M113AS4" 
AST_infantry_fighting_vehicle_2_desc:0 "Der M113AS4 wird vom Zeitalter Vietnams M113AS1 befördert und schließt ein elektrisch angetriebenes Türmchen, Waffensehenswürdigkeiten des Tages/Nacht, einen neuen Motor ein, Steuerungen, Laufwerkzug, elektrische und Kraftstoffsysteme sowie ein kürzlich bestimmtes inneres Lay-Out steuernd, um sicheren Stauraum in einer Vielfalt der Situation anzupassen. Individuelle Varianten des M113 werden mit der Fachmannausrüstung ausgerüstet. Wie man erwartet, bleiben M113AS4s im Betrieb bis 2020. " 
AST_infantry_fighting_vehicle_3:0 "australisches leichtes gepanzertes Fahrzeug (Aufklärung)" 
AST_infantry_fighting_vehicle_3_short:0 "ASLAV-25"
 AST_infantry_fighting_vehicle_3_desc:0 "Das australische Leichte Gepanzerte Fahrzeug (ASLAV) ist ein achträdriges Fahrgestell, das entworfen und durch Allgemeine Dynamiklandsysteme Kanada verfertigt ist. Das Fahrzeug basiert auf dem MOWAG Piranha 8x8 Design. Diese Variante ist ein Drei-Männer-Aufklärungsfahrzeug, das mit einem M242 Doppelfutter 25 Mm Kanone von Bushmaster und zwei 7. 62 Mm FN MAG 58 Maschinengewehre bewaffnet ist. " 
AST_infantry_fighting_vehicle_4:0 "australisches leichtes gepanzertes Fahrzeug (Aufklärung, 40 Mm)" 
AST_infantry_fighting_vehicle_4_short:0 "ASLAV-40" 
AST_infantry_fighting_vehicle_4_desc:0 "Vielleicht das Endsteigungspaket für den wiederbetrügerischen ASLAVs, der ASLAV-40 vereinigt Bushmaster IV, 40 mm kettengesteuerte in ein Niedrigprofiltürmchen eingebaute Autokanone. Bushmaster IV basiert auf dem M242 Bushmaster und Bushmaster II und schießt 40×365mm 3P (Vorgebrochen, Programmierbar, Näheverschmolzen), APFSDS-T Mk I, und APFSDS-T Runden von Mk II. 3P stellt herum Luftplatzenfähigkeit zur Verfügung, und APFSDS-T Mk II kann über 150-Mm-Rüstung eindringen. Andere Steigungen zum Altern ASLAV schließen reaktive Rüstungsschichten, zerlegbare applizierte Rüstung, verbesserte Laufreifenpannen und RADAR-Ausrüstungsvereinbarkeit ein. "
AST_infantry_fighting_vehicle_5:0 "Boxerkampfaufklärungsfahrzeug" 
AST_infantry_fighting_vehicle_5_short:0 "Boxer CRV" 
AST_infantry_fighting_vehicle_5_desc:0 "Der Boxerkampf Reconaissance Fahrzeug wird mit dem LANZEN-Türmchen, der Luftplatzenmunition, den Aktiven Verteidigungssystemen und den fortgeschrittenen Simulierungssystemen ausgestattet. Es stellt Feuerkraft und Schutz in gleichen Beträgen zur Verfügung und sieht nach dem Hauptwettbewerber aus, um das Altern ASLAV Flotte zu ersetzen, zusammen mit ist ihm (MRAV) in der APC-Form verschieden. " 
AST_armored_personnel_carrier_1:0 "ordnen lange Patrouillefahrzeug an" 
AST_armored_personnel_carrier_1_short:0 "LRPV"
AST_armored_personnel_carrier_1_desc:0 "die ersten langen angeordneten Patrouillefahrzeuge des SASR wurden Landrover modifiziert. Sie wurden am Anfang der 1970er Jahre entwickelt und in Übungen im nördlichen Westlichen Australien von 1973 verwendet. Dieser LRPV wurde von der Sechs-Räder-Laufwerkvariante des Landrovers der australischen Armee Perentie gegen Ende der 1980er Jahre entwickelt. Das Design war beabsichtigt, um durch den SASR verwendet zu werden, um entfernte Gebiete Australiens abzupatrouillieren. Der LRPV ist mechanisch einfach, und relativ leicht, im Feld aufrechtzuerhalten. Es hat eine Mannschaft drei. Es wird mit einem M2. 50 cal oder 40-Mm-AGL mit Ausstattungen für einen MAG58 bewaffnet. " 
AST_armored_personnel_carrier_2:0 "australisches leichtes gepanzertes Fahrzeug - Mannschaftswagen" 
AST_armored_personnel_carrier_2_short:0 "ASLAV-PC" 
Wie man fand, waren AST_armored_personnel_carrier_2_desc:0 "Vier kanadischer Bison Gepanzerte Mannschaftswagen wurden 1992 als ein Teil des ABCA (Amerika, Großbritannien, Kanada und Australien) Kreditabmachung, und mit ihrem größeren Rumpf bewertet, der ein geräumigeres Interieur gibt, für den Wagen von Sturmpolizisten idealer als der USMC LAV. Nach fast zwei Jahren von trialing wurde es im Dezember 1992 bekannt gegeben, dass Australien 97 LAV'S in Kanada kaufen würde, um die 15 bereits gehaltenen Fahrzeuge zu ergänzen. Die Fahrzeugfamilie wurde ASLAV - australisches Leichtes Gepanzertes Fahrzeug benannt (WIE die NATO-Abkürzung für Australien ist)" 
AST_armored_personnel_carrier_3:0 "Bushmaster geschütztes Beweglichkeitsfahrzeug - Medium"
AST_armored_personnel_carrier_3_short:0 "Bushmaster PMV" 
AST_armored_personnel_carrier_3_desc:0 "Der Bushmaster wird gebaut, um eine neun Manninfanterieabteilung mit dem Zimmer für einen mehr Passagier zu tragen und zu stützen. Es ist völlig klimatisiert und kann sich auf die Dauer von bis zu drei Tagen stützen. Es verwendet einen gepanzerten v-shaped Rumpf, um seine Passagiere vor Landminen und anderen Sprengvorrichtungen zu schützen. Die geneigten Seiten auf dem Boden des Rumpfs handeln, um Druckwelle aufwärts weg vom Fahrzeug abzulenken. " 
AST_armored_personnel_carrier_4:0 "Hawkei geschütztes Beweglichkeitsfahrzeug" 
AST_armored_personnel_carrier_4_short:0 "Hawkei PMV" 
AST_armored_personnel_carrier_4_desc:0 "Der Hawkei PMV ist leichte 4 x 4 geschütztes Beweglichkeitsfahrzeug hat ursprünglich vorgehabt, einer Anforderung von Australian Defence Force (ADF) für ein leichtes gepanzertes Patrouillefahrzeug zu entsprechen, um etwas von seinem Landrover Perentie Varianten zu ersetzen. Der Hawkei ist ein hoch bewegliches, hoch geschütztes 7-Tonne-Fahrzeug mit integrierten Systemen, um ihm zu erlauben, als eine Kämpfenplattform verwendet zu werden. " 
AST_armored_personnel_carrier_5:0 "australisches leichtes gepanzertes Fahrzeug (mittlerer Mannschaftswagen)" 
AST_armored_personnel_carrier_5_short:0 "ASLAV-MPC" 
AST_armored_personnel_carrier_5_desc:0 "Der ASLAV-MPC ist eine Steigung des ASLAV-PCs, 25-Mm-Bushmaster in einem entfernten Türmchen besteigend, keramische applizierte Rüstung und reaktiven Überzug zur Vorderseite und den Seiten besteigend. Während der ASLAV-25 vier Passagiere tragen kann, kann der ALSAV-MPC jetzt sieben, oder acht tragen, wenn die Pistole von einem Passagier besetzt wird. " 
AST_armored_personnel_carrier_6:0 "Boxermehrrolle gepanzertes Fahrzeug" 
AST_armored_personnel_carrier_6_short:0 "Boxer MRAV"
AST_armored_personnel_carrier_6_desc:0 "Der Boxer ist ein achträdriges Mehrrollenfahrzeug, leicht zeitgenössischste Fahrzeuge mit seiner Größe überragend. An 33-Tonne-Kampfgewicht ist es auch um ungefähr 10 Tonnen schwerer als viele andere zeitgenössische Fahrzeuge innerhalb derselben Rolle. Es wird entworfen, um eine Vielfalt von Dienstprogrammmissionen mit der maximalen Flexibilität auszuführen; das wird über mehrere verschiedene "Missionsmodule erreicht, die" für verschiedene Aufgaben spezialisiert sind, die getrennt vom Fahrzeug verfügbar sind. Australische MRAVs vereinigen einen personell tragendes Modul, das mit dem FLW-200 entfernten Waffensystem entweder mit einem 40-Mm-AGL oder mit. 50 cal M2 bewaffnet ist. " 
AST_motorized_equipment:0 "Motorisierter"
AST_motorized_equipment_short:0 "Motorisierter"
AST_motorized_equipment_desc:0 "Die australische Armee hat ungefähr 1295 Unimog 1700L Lastwagen befohlen, die an der Anlage von Mercedes-Benz an Mulgrave Victoria erzeugt wurden. Mercedes-Benz hat auch 400 im Land für die Armee von Neuseeland erzeugt. Diese Version von Unimog wird auch durch Kanada und Malaysia verwendet. Der Unimog wurde 2013 als ein Teil des LANDES 121 Phase B durch den G-Wagen von Mercedes-Benz ersetzt. " 
AST_motorized_equipment_1:0 "Unimog U1700L Mercedes-Benz" 
AST_motorized_equipment_1_short:0 "Unimog U1700L" 
AST_motorized_equipment_1_desc:0 "Die australische Armee hat ungefähr 1295 Unimog 1700L Lastwagen befohlen, die an der Anlage von Mercedes-Benz an Mulgrave Victoria erzeugt wurden. Mercedes-Benz hat auch 400 im Land für die Armee von Neuseeland erzeugt. Diese Version von Unimog wird auch durch Kanada und Malaysia verwendet. Der Unimog wurde 2013 als ein Teil des LANDES 121 Phase B durch den G-Wagen von Mercedes-Benz ersetzt. " 
