 ucav_equipment_5_desc:0 "Gen 4 UCAV"AST_jet_multirole_equipment_1:0 "CAC CA-27 Avon Sabre"
 AST_jet_multirole_equipment_1_short:0 "CA-27"
 AST_jet_multirole_equipment_1_desc:0 "Der Commonwealth Aircraft Corporation (CAC) Avon Saber basierte auf dem Design des nordamerikanischen F86 Saber, modifiziert, um die lokalen Bedingungen und Anforderungen zu erfüllen. Die CA-27 beinhaltete den Rolls-Royce Avon R.A.7 Motor und zwei 30mm ADEN Kanonen. Es flog am 3. August 1953 und wurde 1971 in den Ruhestand versetzt."
 AST_jet_multirole_equipment_2:0 "McDonnell Douglas A-4G Skyhawk"
 AST_jet_multirole_equipment_2_short:0 "A-4G"
 AST_jet_multirole_equipment_2_desc:0 "Die McDonnell Douglas A-4G Skyhawk ist eine Variante der Douglas A-4 Skyhawk Angriff Flugzeuge für die Royal Australian Navy entwickelt. Das Modell basierte auf der A-4F-Variante des Skyhawk und wurde mit einer leicht unterschiedlichen Avionik sowie der Fähigkeit, AIM-9 Sidewinder Luft-Luft-Raketen zu betreiben, ausgestattet. Der RAN erhielt 1966 vier A-4Gs und weitere zehn Jahre 1971 und operierte bis 1984."
 AST_jet_multirole_equipment_3:0 "McDonnell Douglas F/A-18A Hornet"
 AST_jet_multirole_equipment_3_short:0 "F/A-18A"
 AST_jet_multirole_equipment_3_desc:0 " Die Royal Australian Air Force F / A-18A und F / A-18B Hornets sind Mehrzweck-Jäger-Flugzeuge, die in der Lage sind, Luft-Luft-und Luft-Boden-Missionen. Sowohl der Einzelsitz F / A-18A als auch der Zwillingssitz F / A-18B können Luftabfuhr, Luftkampf, enge Luftunterstützung von Bodentruppen und Verbot von feindlichen Versorgungsleitungen einschließlich Versand durchführen."
 AST_jet_multirole_equipment_4:0 "Boeing F/A-18F Super Hornet"
 AST_jet_multirole_equipment_4_short:0 "F/A-18F"
 AST_jet_multirole_equipment_4_desc:0 " Die Royal Australian Air Force F / A-18F Super Hornet Flotte gibt Australien eine verbesserte Luftkampf-Fähigkeit für Luft-Luft-und Luft-Boden-Mission bis zur vollständigen Einführung in den Service der F-35 Lightning II Der Zwillingssitz F / A-18F Super Hornet kann Luftabfuhr, Luftkampf, enge Luftunterstützung von Bodentruppen und Verbot von feindlichen Versorgungsleitungen einschließlich Versand durchführen."
 AST_jet_multirole_equipment_5:0 "Lockheed Martin F-35A Lightning II"
 AST_jet_multirole_equipment_5_short:0 "F-35A"
 AST_jet_multirole_equipment_5_desc:0 " Die F-35A hat eine außergewöhnliche Beschleunigung, Agilität und 9G-Manövrierfähigkeit. Der F-35A zeichnet sich durch ein flaches Design aus. Interne Waffen und Brennstoffschlitten; Fortgeschrittenes Radar; Elektrooptische und Infrarot-Sensoren mit fortschrittlicher Sprach- und Datenverbindungs-Kommunikation; Und die Fähigkeit, eine breite Palette von Luft-zu-Oberfläche und Luft-Luft-Waffen zu beschäftigen."
 AST_jet_multirole_equipment_6:0 "Lockheed Martin F-35B Lightning II"
 AST_jet_multirole_equipment_6_short:0 "F-35B"
 AST_jet_multirole_equipment_6_desc:0 "Im Jahr 2014 erwartete Australien die Beschaffung der F-35B, eine VTOL-Variante, für ihre Canberra-Klasse Hubschrauber-Schiffe. Die unermesslichen Verzögerungen und Fragen des F-35-Programms führten dazu eine verworfene Idee. Mit dem nun endgültig zur Reife kommenden Programm und den globalen Verbesserungen der F-35-Funktion ist der F-35B ein sehr fähiger Jäger. Mit der Beschaffung des B-Modells kommt auch die neuesten Material-Upgrades, einschließlich fortgeschrittener Flugcomputer- und Zielfähigkeiten."
 AST_jet_multirole_equipment_7:0 "Boeing F/A-38A"
 AST_jet_multirole_equipment_7_short:0 "F/A-38A"
 AST_jet_multirole_equipment_7_desc:0 "Die F / A-38A ist ein neues Flugzeug, das die Fähigkeiten und Mission der Super Hornet ersetzt. Mit einer offenen Architektur können verschiedene Sensoren, Nutzlasten und Waffen für eine bestimmte Mission eingesteckt werden und können sich für mehrere verschiedene Missionen an verschiedenen Tagen oder verschiedenen Einsätzen bewegen lassen. Die F / A-38A hat eine optionale bemannte oder unbemannte Architektur. So wie die F-35 die Aging F / A-18 Hornets ersetzen und Super Hornets ergänzen, ersetzt die F / A-38A die Aging Super Hornets in den 2030er Jahren und ergänzt die F-35."
 AST_jet_multirole_equipment_8:0 "Northrop Grumman F-47C"
 AST_jet_multirole_equipment_8_short:0 "F-47C"
 AST_jet_multirole_equipment_8_desc:0 "
Mit einem Fokus auf Stealth, Supercruising-Geschwindigkeit, selbstheilenden Haut und der neuesten technologischen Integration von Pilot zu Boden zu Kommando, ist dieser Jäger die ultimative Evolution von bemannten Kampfflugzeugen. Während mehr Firmen den unbemannten Flug schlagen, kann Northrop Grummans F-47C das letzte Jäger-Handwerk mit einem Piloten sein. Der Tag des bemannten Fluges könnte dimmen, aber der P-47C wird es mit einer Flamme von Geschwindigkeit, Feuerkraft und Agilität, die Drohnen einen Lauf für ihr Geld geben wird."
 AST_jet_attack_equipment_1:0 "Gloster Meteor F.8"
 AST_jet_attack_equipment_1_short:0 "Meteor F.8"
 AST_jet_attack_equipment_1_desc:0 "Der Gloster Meteor ist ein Ganzmetall, Zwillingsstrahlmotor, einziehbares Getriebeflugzeug. Die RAAF erhielt zunächst F.4-Varianten, aber die Mehrheit betrug F.8s. Meteore, die von RAAF-Mitarbeitern geflogen wurden, kämpften in "MiG Alley" in Korea, erwiesen sich jedoch als minderwertig gegenüber den sowjetischen MiG-15s. Der Meteor diente in der RAAF von 1946 bis offiziell im Ruhestand im Jahre 1963."
 AST_jet_attack_equipment_2:0 "McDonnell Douglas F-4E Phantom II"
 AST_jet_attack_equipment_2_short:0 "F-4E"
 AST_jet_attack_equipment_2_desc:0 "Die F-4C gehörte zu den Flugzeugen, die von der RAAF im Jahr 1963 als Teil des Projekts ausgewertet wurden, um ihre englische elektrische Canberra zu ersetzen. Die F-111 wurde ausgewählt, aber Lieferungen wurden aufgrund technischer Mängel verzögert. Die australischen und US-Regierungen verhandelten eine Vereinbarung im Jahr 1970 für eine Pacht von 24 F-4Es. Die F-4Es wurden 1970 in Betrieb genommen und 1973 nach Auslieferungen des F-111C zurückgegeben."
 AST_jet_attack_equipment_3:0 "Boeing EA-18G Growler"
 AST_jet_attack_equipment_3_short:0 "EA-18G"
 AST_jet_attack_equipment_3_desc:0 "Der Boeing EA-18G Growler ist ein elektronisches Kriegsflugzeug, eine spezialisierte Version des zweisitzigen F / A-18F Super Hornet. Australien hat am 29. Juli 2015 die erste von 12 Growlers ausgeliefert, mit der Lieferung der verbleibenden Jets bis 2017. Einzigartig werden die Australian Growlers mit dem ASQ-228 ATFLIR Targeting Pod ausgestattet und haben auch zusätzliche Luft-Luft-Waffen In Form der AIM-9X-Rakete."
 AST_jet_mpa_equipment_1:0 "Lockheed SP-2H Neptune"
 AST_jet_mpa_equipment_1_short:0 "SP-2H"
 AST_jet_mpa_equipment_1_desc:0 "Zwei P2V-4 und zehn P2V-5 Neptunen wurden für die RAAF im Februar 1951 bestellt, um die alternde Avro Lincolns zu ersetzen. Ein weiterer zwölf P2V-7s wurden 1960 bestellt und 1962 in den SP-2H Neptun umbenannt. Sehen Sie die Aktion in Vietnam, die USAF B-52s, SP-2Hs, die bis zum Ruhestand im Jahre 1977 operierten, begleitete."
 AST_jet_mpa_equipment_2:0 "Grumman S-2G Tracker"
 AST_jet_mpa_equipment_2_short:0 "S-2G"
 AST_jet_mpa_equipment_2_desc:0 "Von der königlichen australischen Marine von 1967 bis 1984 betrieben, erwies sich der Tracker als hervorragendes ASW-Flugzeug. Es hatte eine lange Reichweite und umfangreiche Ausrüstung, um U-Boote zu erkennen und zu engagieren. Anfänglich betrieb die S-2E-Variante, ein Brandstiftungsangriff behauptete die meisten von ihnen während des Hangars und Ersatz der USN waren S-2Gs, eine Verbesserung, die sie das Leben des Tracker im RAN-Service verlängerten."
 AST_jet_mpa_equipment_3:0 "Lockheed P-3C Orion"
 AST_jet_mpa_equipment_3_short:0 "P-3C"
 AST_jet_mpa_equipment_3_desc:0 "Der Lockheed P-3 Orion ist ein viermotoriges Turboprop-Anti-U-Boot- und Seeüberwachungsflugzeug. Das Orion-Flugzeug trat 1968 als P-3B-Modell in den RAAF-Militärdienst ein, wobei die P-3C-Variante erstmals 1978 eingeführt wurde."
 AST_jet_mpa_equipment_4:0 "Lockheed AP-3C Orion"
 AST_jet_mpa_equipment_4_short:0 "AP-3C"
 AST_jet_mpa_equipment_4_desc:0 "Der AP-3C ist ein RAAF-Upgrade des P-3C / W, das L-3 Communications mit neuen Missionssystemen beinhaltet, darunter ein Elta SAR / ISAR Radar und ein GD-Canada Akustik-Prozessorsystem. AP-3C Orions wurden von P-3Cs zwischen 1997 und 2005 aktualisiert. AP-3Cs haben Service als Teil der australischen Verteidigungskräfte in Australien, Südostasien und dem Nahen Osten gesehen."
 AST_jet_mpa_equipment_5:0 "Boeing P-8A Poseidon"
 AST_jet_mpa_equipment_5_short:0 "P-8A"
 AST_jet_mpa_equipment_5_desc:0 "Im Jahr 2014 begann Australien im Einvernehmen mit dem USN, mit Boeing zu verhandeln, um die P-8A an australische Bedürfnisse anzupassen, einschließlich der Unterbringung der AGM-84 Harpunner Anti-Schifffahrtsflugkörper. Die Produktion von RAAF Poseidons begann 2015 und soll 2016 ausgeliefert werden. Der P-8A ist so konzipiert, dass er mit dem MQ-4C Maritime Surveillance UAV zusammenarbeitet."
 AST_jet_mpa_equipment_6:0 "Boeing AP-8E Neptune"
 AST_jet_mpa_equipment_6_short:0 "AP-8E"
 AST_jet_mpa_equipment_6_desc:0 "Eine Reihe von inkrementellen Upgrades gipfelte schließlich in einer Überholung der RAAF P-8A Poseidon Flotte in den AP-8E Neptun Standard. Dieses Upgrade-Paket beinhaltete eine neue Steuerungs-Suite für die neuesten auftauchenden UAV Maritime Patrol Drones, neue Bestimmungen für mehr Anti-Versand-Raketen sowie ein modernisiertes Detektionssystem für U-Boote. Die gesamte P-8A-Flotte wird voraussichtlich bis 2025 auf den AP-8E-Standard umgestellt.)"
 AST_jet_bomber_equipment_1:0 "Government Aircraft Factories Canberra"
 AST_jet_bomber_equipment_1_short:0 "Canberra"
 AST_jet_bomber_equipment_1_desc:0 "In den späten 1940er Jahren entschloss sich die RAAF, die Canberra als Ersatz für die Avro Lincoln zu erwerben oder zu ergänzen. Die australische Regierung entschied, dass die Canberras im Inland von den Regierungsflugzeugfabriken gebaut würden, anstatt in Großbritannien gebaut zu werden. Seit 29 Jahren, von 1963 bis 1982, hat die Canberra Aktion in der Malaiischen Notfall und Vietnam gesehen."
 AST_jet_bomber_equipment_2:0 "General Dynamics F-111C"
 AST_jet_bomber_equipment_2_short:0 "F-111C"
 AST_jet_bomber_equipment_2_desc:0 "F-111C (Spitznamen "Pig") ist eine Variante des F-111 Aardvark Mittelstrecken-Interdictors und Taktikflugzeugs, entwickelt von General Dynamics, um australische Anforderungen zu erfüllen. Das Design basierte auf dem Modell F-111A, aber mit längeren Flügeln und verstärktem Fahrwerk. Die australische Regierung bestellte 24 F-111Cs, um die RAAF im Jahre 1963 auszustatten, aber die Flugzeuge wurden erst 1973 wegen langjähriger technischer Probleme ausgeliefert."
 AST_jet_bomber_equipment_3:0 "General Dynamics F-111G"
 AST_jet_bomber_equipment_3_short:0 "F-111G"
 AST_jet_bomber_equipment_3_desc:0 "Die FB-111 war eine USAF-Variante der F-111 mit verstärkten Flügeln, stärkerer Fahrwerk, größerer Kraftstoffkapazität und erhöhter Bombenlast mit der Absicht, einen strategischen Bomber zu machen. Mit der Einführung des B-1B Lancers hatte die USAF keine Notwendigkeit für den FB-111 und wurde wieder in eine taktische Rolle umgestellt und umbenannt in die F-111G. Im Jahr 1993 erwarb die RAAF 15 dieser Flugzeuge, um ihre F-111Cs zu ergänzen."
 AST_jet_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit"
 AST_jet_bomber_equipment_4_short:0 "B-2 Spirit"
 AST_jet_bomber_equipment_4_desc:0 "Der Northrop Grumman B-2 Spirit ist ein amerikanischer schwerer Durchdringungsstrategischer Bomber mit einer deutlich beobachtbaren Stealth-Technologie, die für die Durchdringung von dichten Flugabwehr-Verteidigungen entwickelt wurde. Es ist ein fliegender Flügelentwurf mit einer Mannschaft von zwei. Mit der Einführung der B-21 im US-Arsenal konnte Australien ältere B-2s beschaffen, um die langjährige Lücke der strategischen Bomber zu füllen. Während die RAAF-Doktrin für strategische Angriffe wenig genutzt hat, war die Faszination eines Flugzeugs mit noch lebensfähiger Stealth-Technologie zu wertvoll, um zu vergehen."
 AST_jet_bomber_equipment_5:0 "Northrop Grumman B-21"
 AST_jet_bomber_equipment_5_short:0 "B-21"
 AST_jet_bomber_equipment_5_desc:0 "Die B-21 ist ein weitreichendes, lufttankbares, hoch überlebensfähiges Flugzeug mit bedeutenden nuklearen und konventionellen Stand-off- und Direktangriffswaffen-Nutzlast. Der LRS-B bietet eine betriebliche Flexibilität in einem breiten Spektrum militärischer Operationen. Erwerb in den 2030er Jahren nach intensiven Verhandlungen, ist dieses Upgrade über das bisherige B-2-Design ein sehr großer Sprung in der strategischen Ebene Zerstörung."
 AST_ucav_equipment_1:0 "Boeing Insitu ScanEagle "
 AST_ucav_equipment_1_short:0 "ScanEagle"
 AST_ucav_equipment_1_desc:0 "Das Boeing Insitu ScanEagle ist ein kleines, langlebiges, unbemanntes Luftfahrzeug (UAV), das von Insitu, einer Tochtergesellschaft von Boeing, gebaut wurde. Der ScanEagle wurde von Insitu auf der Basis des Insitu SeaScan entworfen, einer kommerziellen UAV, die für Fisch-Spotting gedacht war."
 AST_ucav_equipment_2:0 "Heron Remotely Piloted Unmanned Aircraft System"
 AST_ucav_equipment_2_short:0 "Heron"
 AST_ucav_equipment_2_desc:0 "Der Heron kann einzelne Missionen über 24 Stunden mit einer Höchstgeschwindigkeit von mehr als 100 Knoten (180 km / h) in Höhen von bis zu 10.000 Metern durchführen. Im Gegensatz zu kleinen unbemannten Luftfahrzeugen wird die 1,1 Tonnen Heron von einer Flugplatzbahn in Verbindung mit anderen bemannten Flugzeugen betrieben."
 AST_ucav_equipment_3:0 "AAI RQ-7 Shadow"
 AST_ucav_equipment_3_short:0 "RQ-7 Shadow"
 AST_ucav_equipment_3_desc:0 "Der RQ-7 Shadow eignet sich hervorragend für Aufklärung, Überwachung, Zielerfassung und Kampfschadensbeurteilung. Von einem trailermontierten pneumatischen Katapult gestartet, wird es mit Hilfe von Arretiergeräten wie Jets auf einem Flugzeugträger wiederhergestellt. Seine kardanisch montierte, digital stabilisierte, flüssige Stickstoff-gekühlte elektro-optische / infrarote (EO / IR) Kamera repariert das Video in Echtzeit über eine C-Band-Sichtlinie mit der Bodenkontrollstation (GCS)."
 AST_ucav_equipment_4:0 "MQ-4C Triton"
 AST_ucav_equipment_4_short:0 "MQ-4C Triton"
 AST_ucav_equipment_4_desc:0 "Das Triton Unbemannte Flugzeugsystem (UAS) ist ein hochkarätiges, langlebiges (HALE) Flugzeug, das für maritime Patrouillen und andere Überwachungsrollen eingesetzt wird. Unterstützungsmissionen bis zu 24 Stunden, ist der Triton mit einer Sensor-Suite ausgestattet, die einen 360-Grad-Blick auf seine Umgebung bietet, für über 2.000 Seemeilen. Die sieben Tritons werden auf der RAAF Base Edinburgh basieren und werden neben dem P-8A Poseidon arbeiten, um die AP-3C Orion Fähigkeit zu ersetzen."
 AST_ucav_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
 AST_ucav_equipment_5_short:0 "RQ-4 Global Hawk"
 AST_ucav_equipment_5_desc:0 "Im Zusammenhang mit dem MQ-4C bietet der RQ-4 einen umfassenden Überblick und eine systematische Überwachung mit hochauflösenden synthetischen Blendenradar- (SAR) und weitreichenden elektro-optischen / Infrarot- (EO / IR-) Sensoren mit langen Verliererzeiten über Zielgebiete . Es kann so viel wie 40.000 Quadratmeilen (100.000 km2) Gelände pro Tag zu übersehen. Die überlegenen Überwachungsmöglichkeiten des Flugzeugs ermöglichen präzisere Waffen und einen besseren Schutz der freundlichen Kräfte."
