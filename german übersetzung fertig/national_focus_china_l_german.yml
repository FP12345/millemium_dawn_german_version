 PRC_restored_republic:0 "wieder hergestellte Republik" 
 PRC_restored_republic_desc:0 "Haben wir ein neues demokratisches System in der Tradition von Sun Yat-Sen, dem Vater der chinesischen Demokratie eröffnet. Lang lebe die Dritte Republik!"" 
