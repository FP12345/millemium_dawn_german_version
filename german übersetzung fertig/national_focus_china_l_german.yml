 PRC_move_towards_democracy_desc:0 "Die Volksrepublik ist korrupt, repressiv, und umgekehrt eine pseudosozialistische Zwangsherrschaft hat auf das Leiden von ehrlichen Arbeitern gebaut! Auf Chinas Zukunft muss auf Demokratie gebaut werden!" 
