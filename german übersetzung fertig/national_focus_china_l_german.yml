l_english:
 socialism_with_chinese_characteristics:0 "Sozialismus mit chinesischen Eigenschaften" 
 socialism_with_chinese_characteristics_desc:0 "Die Philosophie des Sozialismus mit chinesischen Eigenschaften ist das Fundament des modernen chinesischen Staates, unsere bewiesene Ideologie wird die kommunistische Partei und die Volksrepublik ins neue Jahrhundert tragen. " 
 PRC_political_reform:0 "politische Reformen" 
 PRC_political_reform_desc:0 "Als die Nation entwickelt sich wir müssen einige politische und wirtschaftliche Reformen übernehmen, um Vertrauen zur Regierung zu bauen und den Bedarf der Leute zu decken. " 
 PRC_economic_revitalization:0 "Wirtschaftswiederbelebung" 
 PRC_economic_revitalization_desc:0 "Der econoic Motor Chinas brüllt zum Leben und wird bald der Neid auf die Welt sein! Wir sollten Wachstum in kritischen strategischen Industrien fördern. " 
 PRC_peaceful_rise:0 "friedlicher Anstieg" 
 PRC_peaceful_rise_desc:0 "Als China wächst, um eine wahre Supermacht zu werden, wir können beginnen, unseren Einfluss hier in Asien und weiter auswärts zu planen. Das Militär ist nur ein stumpfes Instrument; unsere Diplomatie und Wirtschaftsmacht werden uns den wahren Master des Pazifiks machen. " 
 PRC_china_dream:0 "chinesischer Traum" 
 PRC_china_dream_desc:0 "Ist es Zeit, um den ausländischen Imperialisten und ihren Regionalmarionetten zu zeigen, dass das Jahrhundert der Erniedrigung zu einem Ende gekommen ist! Die chinesischen Leute fordern, dass die Nation seinen rechtmäßigen Platz als eine wrold Supermacht nimmt. " 
 PRC_military_reorganization:0 "militärische Reorganisation" 
 PRC_military_reorganization_desc:0 "Neue Taktik und Technologien haben das moderne Schlachtfeld geändert, und die chinesische Armee muss sich anpassen, um zum zukünftigen Konflikt bereit zu sein. " 
