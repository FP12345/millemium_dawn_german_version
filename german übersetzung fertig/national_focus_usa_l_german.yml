l_english:
 USA_american_industry:0 "amerikanische Wirtschaft" 
 USA_american_industry_desc:0 "Die größte Wirtschaft in der Welt, die größte Industriebasis und die effizienteste Mischung der Ausbildung und Arbeitskräftebasis - die Qualifikationen der Vereinigten Staaten, um das Hauptindustriemaschinenhaus der Welt zu werden, werden noch einmal gegeben. Wir brauchen gerade eine gute Regierungspolitik jetzt. " 
 USA_revive_detroit:0 "beleben Detroit wieder" 
 USA_revive_detroit_desc:0 "Detroit, einmal das Kapital der Welt von Automobilen, ist jetzt ein vorstädtischer hellhole irgendwo in Michigan. Wir müssen seine Polizei sowie die lokale Verwaltung umstrukturieren und dann seine Leute zurück bringen, um zu arbeiten. " 
 USA_develop_rural_america:0 "entwickeln das ländliche Amerika"
 USA_develop_rural_america_desc:0 "Unsere Leute sind ziemlich schlau und fleißig, aber einige Gebiete unseres Landes bieten ihnen die Chance nicht an, noch zu gedeihen. Unsere mehr ländlichen Bereiche müssen entwickelt werden. " 
 USA_west_coast_industry:0 "Westküstenindustrie" 
 USA_west_coast_industry_desc:0 "Kalifornien ist das schlagende Kernland unserer Großen Nation. Indem wir die kalifornische Wirtschaft und die Wirtschaft seiner Staaten von Gefährten West Coast wiederbeleben werden, werden wir einen Präzedenzfall für das komplette Land setzen. " 
 USA_northern_project:0 "nördliches Projekt" 
 USA_northern_project_desc:0 "Unsere nördlichen ländlichen Staaten sind gefährlich unterentwickelt. Das Dakota, Idaho und Montana sind weit hinter vergleichbaren Staaten östlich von der Mississippi. " 
 USA_southern_project:0 "südliches Projekt" 
 USA_southern_project_desc:0, "Während das Klima an der mexikanischen Grenze unversöhnlich ist, der die Leute nicht bedeutet, dort sollte faul sein. Wir müssen sie stellen, um zu arbeiten. " 
 USA_rocky_mountains_project:0 "felsiges Bergprojekt" 
 USA_rocky_mountains_project_desc:0, "Wenn wir in die Felsigen Berge als eine Industriebasis investieren, haben wir einen Aushilfsplan, im Falle dass eine Auslandsmacht jemals schafft, unsere Verteidigung und Länder auf von unseren Küsten zu überwinden. " 
 USA_oil_drilling_in_north_dakota:0 "Ölbohrung in North Dakota" 
 USA_oil_drilling_in_north_dakota_desc:0 "North Dakota ist einer der unangezapften Quellenschätze, die unser großes Land anbieten muss. Mit Alaska zunehmend in der bemerkenswerten Reihe sowohl Russlands als auch Chinas müssen wir uns auf den größten anzunehmenden Unfall vorbereiten, dass die Kontinentalen Vereinigten Staaten vom Ölbedarf abgeschnitten werden könnten. " 
 USA_education_reform_1:0 "grundlegende Ausbildungsreform" 
 USA_education_reform_1_desc:0 "Das amerikanische Ausbildungssystem ist in der schlechten Gestalt. Wir müssen unterstützende Politik verordnen, unsere Kinder in der Schule und unseren Schulen in der Konkurrenz zu behalten. "
 USA_education_reform_2:0 "kein zurückgelassenes Kind"
 USA_education_reform_2_desc:0 "Kein Kind Zurückgelassenes Gesetz (NCLB) ist ein amerikanisches Ausbildungsgesetz, das angenommen ist, die Qualität von öffentlichen Schulen zu verbessern. Indem sie individuellen Schulen mehr Möglichkeiten gibt, ihr Geld zu verwenden, hat die Regierung zum Ziel, Ausbildungsleistungsfähigkeit zu verbessern. " 
 USA_education_reform_3:0 "neue Wissenschaft" 
 USA_education_reform_3_desc:0 "Mit unserem Ausbildungssystem jetzt in der Ordnung, wir müssen die Fackel wieder aufnehmen und noch einmal zu Welt im Forschungsgebiet führen. " 
 USA_diplomatic_focus:0 "diplomatischer Fokus" 
 USA_diplomatic_focus_desc:0 "Müssen wir in unsere feinsten Schulen investieren, um fortzusetzen, die feinsten Diplomaten und Botschafter zu erzeugen. Die Zukunft der Vereinigten Staaten ist nicht notwendigerweise einer des Kriegs. " 
 USA_international_diplomacy:0 "internationale Diplomatie" 
 USA_international_diplomacy_desc:0 "Sollten wir anfangen, politische Doktrinen unseren Botschaftern darauf auszugeben, wie man sich mit ausländischen Nationen befasst. " 
 USA_asian_diplomacy:0 "Asien" 
 USA_asian_diplomacy_desc:0 "Asien ist der Arbeitskräftemittelpunkt der Welt und beherbergt fast unbegrenzte Mittel. Während wir an einer direkten Landbasis in Asien davon Mangel haben, wo man funktioniert, gibt es Freunde - und potenzielle - in den Gebieten, wer uns hinaushelfen könnte. " 
 USA_american_diplomacy:0 "die Amerikas"
 USA_american_diplomacy_desc:0, "Während die anderen Kontinente sicher wichtig sind, müssen wir unseren eigenen Zurückhof in erster Linie sichern. " 
 USA_european_diplomacy:0 "Europa" 
 USA_european_diplomacy_desc:0 "Das Land unserer Vorfahren und das Haus unserer am meisten vertrauten Verbündeten, europäische Standplätze vor neuen Herausforderungen. Wir müssen unsere Leute und unsere Diplomaten erziehen, der nicht nur 'Europa' nicht ein Land ist, sondern auch dass es wirkliche Konflikte da drüben gibt, dass wir uns dafür interessieren könnten. " 
 USA_japanese_diplomacy:0 "Gehen mit Japan" 
 USA_japanese_diplomacy_desc:0 "Seit den Vereinigten Staaten hat Massenvernichtungswaffen über Japan eingesetzt, wir sind von Freunden am nächsten gewesen. Das sollte weitergehen. Wir müssen die japanische Position gegen China stärken. " 
 USA_befriend_taiwan:0 "sind Taiwan behilflich" 
 USA_befriend_taiwan_desc:0 "Richard Nixon hat den ernsten Fehler gemacht, die Kommunisten in China zu legitimieren. Wir müssen unsere Beziehungen mit der Republik China, manchmal genannt Taiwan wieder herstellen. " 
 USA_befriend_south_korea:0 "sind Südkorea behilflich" 
 USA_befriend_south_korea_desc:0, "Während sie sicher unsere TVs bauen und uns an unseren Videospielen prügeln, gibt es auch wirkliche echte Weltimplikationen der Beziehung zwischen den Vereinigten Staaten und Südkorea. Wir müssen sichern und ihnen behilflich sein, um die kommunistische Drohung von Pjöngjang zu enthalten. " 
 USA_east_asian_military_support_program:0 "ostasiatisches Militär unterstützen Programm" 
 USA_east_asian_military_support_program_desc:0 "Mit unseren ostasiatischen gesicherten Verbindungen, wir müssen jetzt die Länder sichern, mit denen wir diese Verbindungen haben. Wir sollten ein militärisches Programm anfangen, das Japan, Südkorea und Taiwan hilft. " 
 USA_chinese_diplomacy:0 "Gehen mit China"
 USA_chinese_diplomacy_desc:0 "Sollten wir irgendetwas nie ausschließen. China könnte kommunistisch sein und ein Gegner heute, aber sie könnten auch der größte Aktivposten Morgen sein. Wir sollten ihre Position gegen Japan unterstützen. " 
 USA_befriend_north_korea:0 "sind Nordkorea behilflich" 
 USA_befriend_north_korea_desc:0, "Seitdem wir mittelamerikanische Zwangsherrschaften während des Kalten Kriegs, Amerika unterstützt haben, hatte ein Ding für kleine Einsiedlerkönigreiche. Wir müssen Nordkorea gegen die Drohungen aus dem Süden unterstützen. Der ganze Hagel der große Führer!" 
 USA_mexican_diplomacy:0 "südliche Politik" 
 USA_mexican_diplomacy_desc:0 "Müssen wir unsere Position in Rücksichten auf unsere südlichen Nachbarn verstärken. " 
 USA_befriend_mexico:0 "Ziehen in der Nähe von Mexiko" 
 USA_befriend_mexico_desc:0 "Haben wir immer unseren südlichen Nachbar in ein wenig Entfernung behalten, weil wir ihnen ihre Rauschgifte und ihr Spanisch nicht ganz anvertraut haben. Jetzt sollten wir unsere ehemaligen Unterschiede überwinden und auf eine hellere Zukunft zielen. Bald wird es Tacolastwagen auf jeder Ecke geben. Der ist, was jeder will. " 
 USA_oppose_mexico:0 "Behalten die Entfernung" 
 USA_oppose_mexico_desc:0 "Sollten wir eine einfache Politik in Rücksichten nach Mexiko annehmen: Wir werden aus Ihrem Land bleiben - wenn Sie aus unserem bleiben. " 
 USA_secure_fence_act:0 "das sichere Zaungesetz"
 USA_secure_fence_act_desc:0 "Das Sichere Zaungesetz war ein Stück der Gesetzgebung, die in durch den Bush Verwaltung II unterzeichnet ist, die Grenzbefestigungen am Ostteil der südlichen Grenze gebaut hat, um ungesetzliche Einwanderer in der Bucht zu behalten. Das Verordnen solch eines Gesetzes könnte unsere Position stärken. " 
 USA_mexican_south_border_act:0 "das mexikanische Südgrenzgesetz" 
 USA_mexican_south_border_act_desc:0 "Hat es Ideen im Senat gegeben, um unsere Grenzwände an der südlichen Grenze zu stärken. Jedoch, jetzt mit Mexiko unser fester Freund, werden wir das nochmals überdenken müssen. Wir konnten uns jedoch den Mexikanern bieten, um eine Wand auf ihrer südlichen Grenze zu Belize und Guatemala zu bauen. Das würde Geld, Zeit sparen, den amerikanisch-mexikanischen Beziehungen helfen und noch Verbrechensquoten in beiden unseren Ländern senken. " 
 USA_invite_mexico_to_nato:0 "Laden Mexiko zu NATO ein" 
 USA_invite_mexico_to_nato_desc:0 "Haben wir die Mexikaner, wo wir sie jetzt aus der Neutralität wollen und zu mexikanisch-amerikanischen Beziehungen verpflichtet haben. Wir sollten jetzt den nächsten Schritt machen und Mexiko zu NATO einladen. "
 USA_support_india:0 "Unterstützung Indien" 
 USA_support_pakistan:0 "Unterstützung Pakistan"
 USA_build_the_wall:0 "Bauen die Wand" 
 USA_build_the_wall_desc:0, "Wenn Mexiko seine Leute über die Grenze sendet, senden sie ihr bestes nicht. Sie senden Leute, die viele Probleme haben, und sie jene Probleme uns bringen. Sie bringen Rauschgifte. Sie bringen Verbrechen. Sie sind Vergewaltiger. Und einige, wir sollten annehmen, sind gute Leute. Wir brauchen eine Wand an der Grenze. Es muss riesig und schrecklich sein. Es wird für durch Mexiko - wahrscheinlich bezahlt. " 
 USA_befriend_canada:0 "sind Kanada behilflich" 
 USA_befriend_canada_desc:0 "Die Kanadier sind dort für uns gewesen, seitdem unsere zwei Länder angefangen haben. Wir haben ihnen verziehen, dass eine Zeit sie haben das Weiße Haus niedergebrannt, weil sie uns verziehen haben, dass eine Zeit wir versucht haben, in sie einzufallen und sie anzufügen. Heutzutage sind Kanada und die Vereinigten Staaten von Partnern und jedem wichtigsten Exportziel eines anderen am nächsten. Wir müssen unsere Beziehung schätzen. " 
 USA_compromise_CSTO:0 "CSTO Kompromiss" 
 USA_compromise_CSTO_desc:0 "NATO und CSTO kann ohne irgendwelche Probleme koexistieren. Wir müssen finden, dass feste und gute Kompromisse Krieg zwischen unseren zwei großen Splittergruppen verhindern, aber so lange sich jeder um eigene Angelegenheiten kümmert, kann Weltkrieg III und vermieden werden. " 
 USA_strengthen_NATO:0 "stärken NATO" 
 USA_strengthen_NATO_desc:0 "Die North Atlantic Treaty Organization hat uns der Kalte Krieg gewonnen, hat uns am Frieden mit unseren Gegnern und an guten Begriffen mit unseren Freunden behalten. Ändern Sie nie ein Gewinnensystem. NATO ist der Weg der Vergangenheit gewesen und wird der Pfad zur Zukunft sein. " 
 USA_second_NATO_expansion:0 "die zweite NATO-Vergrößerung" 
 USA_second_NATO_expansion_desc:0 "Nach der ersten NATO-Vergrößerung 1999, die Polen, Ungarn und Tschechien eingeladen hat, sollten wir NATO-Kontrolle in Osteuropa zusammenziehen und so weiter den russischen Imperialisten drohen. Wir sollten Einladungen nach Estland, Lettland, Litauen, der Slowakei, Slowenien, Rumänien und Bulgarien senden. " 
 USA_third_NATO_expansion:0 "die dritte NATO-Vergrößerung"
 USA_third_NATO_expansion_desc:0 "Mit mit unserer neuen Vergrößerung relativ enthaltenem Russland, wir sollten uns jetzt auf ihre serbischen Freunde konzentrieren und weiter diese Drohung umgeben. Das Einladen Kroatiens und Albaniens zu NATO könnte unserem Einfluss auf den Westbalkan-außerordentlich nützen. " 
 USA_fourth_NATO_expansion:0 "die vierte NATO-Vergrößerung" 
 USA_fourth_NATO_expansion_desc:0 "Sicher, es wird die 'Nordatlantik'-Organisation genannt, aber das kann uns nicht verhindern, Verbündete über den Pazifik zu schauen. Danach einschließlich des Balkans und Mexikos müssen wir auf Japan, Südkorea und Taiwan für die Hilfe schauen. 
 USA_path_of_europe:0 "Pfad nach Westeuropa" 
 USA_path_of_europe_desc:0 "Politische Experimente sind immer Spaß, aber wenn er zu amerikanischen Leben kommt, können wir nicht spielen. Die Deutschen, die Franzosen und die Briten haben sich bewährt, um unsere Freunde zu sein. Wir müssen unsere Bande zur Europäischen Union und unseren lebenswichtigsten und loyalsten Verbündeten stärken. Und wenn das einen neuen Kalten Krieg verursacht - so es zu sein!" 
 USA_path_of_russia:0 "Pfad nach Russland" 
 USA_path_of_russia_desc:0 "Das Streiten und die innerlich gerissenen europäischen Mikrostaaten sind nicht mehr eine ausführbare Vision für die amerikanische Zukunft. Wir können uneins mit Moskau bis vor einem Jahrzehnt gewesen sein, aber der Kalte Krieg ist zu Ende; Kommunismus wird vereitelt. Wir müssen von neuem anfangen. Amerikanische militärische und politische Kraft und russische Mittel und verbundenes Arsenal würden für den grössten Teil der fiercesome vorstellbaren Partnerschaft machen. Wir müssen unsere Beziehungen wiederanfangen. " 
 USA_the_two_alliances:0 "Verbindungsvereinigung" 
 USA_the_two_alliances_desc:0 "Konnten wir natürlich versuchen, alle Arten von europäischen Ländern einzuladen, unsere Position gegen Russland zu sichern. . . Aber wir konnten auch gerade CSTO mit NATO vereinigen. Wir sollten den Russen ein jeweiliges Angebot senden. " 
 USA_global_war_on_terror:0 "globaler Krieg gegen den Terror" 
 USA_global_war_on_terror_desc:0 "Terroristen haben uns mit der großen Gewalt und ohne Rücksicht auf Unschuldige geschlagen. Wir müssen gewaltsam und unbarmherzig zurückschlagen. " 
 USA_patriot_act:0 "PATRIOTEN-Gesetz von USA"
 USA_patriot_act_desc:0 "Terrorismus hat eine Runde genommen, es ist jetzt wichtig, dass wir das folgende gewinnen. Wir sollten unsere politischen Anstrengungen auf das Schreiben der gesetzgebenden Körperschaft einstellen, die Terroristen passend bekämpft. Eine Idee für solche gesetzgebende Körperschaft ist bereits im Senat populär: Das 'Vereinigen und die Stärkung Amerikas durch die Versorgung Passender Werkzeuge, die erforderlich sind, um Terrorismus' Gesetz, oder für das kurze PATRIOTEN-Gesetz von USA Abzufangen und Zu versperren. " 
 USA_internal_politics:0 "innere Politik" 
 USA_internal_politics_desc:0 "Müssen wir die Leistungsfähigkeit der Staaten der Vereinigung, der Städte und Grafschaften innerhalb der Staaten und der Personen und Gesellschaften innerhalb von Städten und Grafschaften verbessern. " 
 USA_invade_afghanistan:0 "fallen in Afghanistan ein" 
 USA_invade_afghanistan_desc:0 "Die Taliban in Afghanistan haben Terroristen unterstützt und öffentlich Osama bin Laden unterstützt. Zeit, um sie den Schmerz fühlen zu lassen. " 
 USA_support_afghani_rebels:0 "afghanische Unterstützungsrebellen" 
 USA_support_afghani_rebels_desc:0, "Während er in Afghanistan einfällt, ist gut und alle, wir brauchen lokale Unterstützung für die Demokratie - afghanische Krieger könnten ebenso mit dem Krieg uns kämpfen. " 
 USA_fabricate_evidence_against_hussein:0 "fabrizieren Beweise gegen Hussein" 
 USA_fabricate_evidence_against_hussein_desc:0 "Mit Afghanistan aus dem Weg, wir müssen jetzt auf den Irak, einen unserer ehemaligen Verbündeten zielen. Sicher, es gibt keine guten Beweise, dass Saddam Hussein wirklich Al Qaeda unterstützt, aber wir könnten ebenso etwas zusammensetzen und dann ein Gesetz passieren, das uns ermöglicht, mit dem Irak Krieg zu führen. " 
 USA_invade_iraq:0 "fallen in den Irak ein"
 USA_invade_iraq_desc:0 "Zeit, um den Irak die Wut des amerikanischen Riesen fühlen zu lassen. Wir werden diese Invasion 'Operationsandauern-Freiheit'" nennen. 
 USA_support_iraqi_rebels:0 "irakische Unterstützungsrebellen" 
 USA_support_iraqi_rebels_desc:0 "Können wir nur Hussein entfernen, indem wir die Iraker es selbst tun lassen. Wir sollten solch eine Invasion unterstützen. " 
 USA_support_the_new_afghan_government:0 "Unterstützung die neue afghanische Regierung" 
 USA_support_the_new_afghan_government_desc:0 "Mit Kabul fest unter unserem Einfluss, es ist Zeit, um die Kommunalverwaltung zu stabilisieren. " 
 USA_support_the_new_iraqi_government:0 "Unterstützung die neue irakische Regierung" 
 USA_support_the_new_iraqi_government_desc:0 "Mit Bagdad fest unter unserem Einfluss, es ist Zeit, um die Kommunalverwaltung zu stabilisieren. " 
 USA_middle_eastern_diplomacy:0 "der Nahe Osten" 
 USA_middle_eastern_diplomacy_desc:0 "Mittelöstliche Diplomatie wird kompliziert und vom Konflikt voll. Ein feines lokales politisches Gleichgewicht durch eine Supermacht in Verwirrung bringend, die darin springt? Zu uns gute Töne. " 
 USA_go_with_the_saudis:0 "gehen mit den Saudiarabern" 
 USA_go_with_the_saudis_desc:0 "Sicher, Saudi-Arabien ist ein gefährlicher islamistic Hafen des Terrorismus, aber der Iran ist viel schlechter!" 
 USA_go_with_iran:0 "gehen mit dem Iran"
 USA_go_with_the_saudis_desc:0 "Sicher, der Iran ist ein gefährlicher islamistic Hafen des Terrorismus, aber Saudi-Arabien ist viel schlechter!" 
 USA_support_the_sunni_states:0 "Unterstützung die sunnitischen Staaten" 
 USA_support_the_sunni_states_desc:0 "Nach der Zeichnung in der Nähe von Saudi-Arabien, wir sollten jetzt auch ihre religiösen Brüder verbinden. " 
 USA_support_the_shiite_states:0 "Unterstützung die schiitischen Staaten" 
 USA_support_the_shiite_states_desc:0 "Nach der Zeichnung in der Nähe vom Iran, wir sollten jetzt auch ihre religiösen Brüder verbinden. " 
 USA_NATO_versus_ISIS:0 "NATO gegen den islamischen Staat" 
 USA_NATO_versus_ISIS_desc:0 "Haben wir die Terrordrohung für zu lange genommen. Es ist Zeit, um sie ein für allemal loszuwerden. Unsere neuen irakischen Freunde werden uns helfen, eine Fußstütze einzusetzen, wir werden auf den Rest aufpassen. " 
 USA_path_of_the_founding_fathers:0 "Pfad der Gründungsväter" 
 USA_path_of_the_founding_fathers_desc:0, "Um zu denken, dass wir dieses Land besser führen konnten als Washington und Jefferson, hat getan ist absurd. Wir sollten tun, was sie uns gesagt haben zu tun. " 
 USA_path_of_reform:0 "Pfad der Reform"
 USA_path_of_reform_desc:0 "Die Verfassung ist nett und alle, aber wir können es ändern. So wollen wir das tun. " 
 USA_states_rights:0 "die Rechte von Staaten" 
 USA_states_rights_desc:0 "Müssen wir betonen, wie wichtig die lokale Unabhängigkeit unserer individuellen Staaten ist. " 
 USA_revoke_the_tenth_amendment:0 "widerrufen den zehnten Zusatzartikel" 
 USA_revoke_the_tenth_amendment_desc:0 "Der Zehnte Zusatzartikel gibt die Staaten der Vereinigten Staaten das Recht, sich über alles zu sorgen, das nicht spezifisch durch die Verfassung behandelt ist. Das muss wieder besucht werden. 51 Regierungen für Amerika? Wie steht's mit einer einzelnen Regierung stattdessen?" 
 USA_reform_the_voting_system:0 "Reform das Wahlsystem" 
 USA_reform_the_voting_system_desc:0 "Müssen wir die Wahlsysteme reformieren, die wir zurzeit haben, weil die Ergebnisse unserer Wahlen weder vertretend noch genau sind. " 
 USA_centralize_the_country:0 "zentralisieren das Land" 
 USA_centralize_the_country_desc:0 "Ist es jetzt Zeit, um die Staaten zu demontieren. Wir müssen unsere Staatsebeneverwaltungen von federalized lokalen Parlamenten bis öffentliche Büros degradieren, die Ordnungen erhalten, anstatt ihnen selbst zu geben. " 
 USA_proportional_voting:0 "proportionale Abstimmung" 
 USA_proportional_voting_desc:0 "Die Wahlmänner ist korrupt, ungenau und unnützlich. Es gibt keinen Grund für Wähler, unsere Wahlen zu führen. Zeit, um ein direkteres, proportionales System anzunehmen. " 
 USA_nationalist_thought:0 "nationalistischer Gedanke" 
 USA_nationalist_thought_desc:0 "Nation von Einwanderern? Das ist ein Ding der Vergangenheit. Wir müssen unsere neuen Prioritäten einstellen. Amerika Zuerst!" 
 USA_centrist_thought:0 "Zentristengedanke" 
 USA_centrist_thought_desc:0 "Mit der Demokratie hat sich gebessert, wir sollten jetzt seine Wichtigkeit noch einmal betonen. " 
 USA_communist_thought:0 "kommunistischer Gedanke"
 USA_communist_thought_desc:0 "Haben wir sie vor zehn Jahren vereitelt und haben sie als der Erzfeind die fünfzig Jahre davor gemalt - aber vielleicht waren die Rots schließlich richtig. " 
 USA_libertarian_idealism:0 "für politische Willens- und Handlungsfreiheit stehender Idealismus" 
 USA_libertarian_idealism_desc:0 "Freiheit! Freiheit! Libertarianism! Wir müssen die Leute befreien, und wir können das mit Für politische Willens- und Handlungsfreiheit stehenden Idealen tun. " 
 USA_green_idealism:0 "grüner Idealismus" 
 USA_green_idealism_desc:0 "Sind wir auf einer guten Weise, den Planeten zu zerstören und unsere Gesellschaft zu ermorden. Grüne und progressive Ideale konnten das aufhören. " 
 USA_ideology_focus:0 "Ideologienfokus" 
 USA_ideology_focus_desc:0 "Müssen wir neue Ziele für unsere Nation setzen. " 
 USA_democratic_dominance:0 "demokratische Überlegenheit" 
 USA_democratic_dominance_desc:0 "Die demokratische Partei hat sich erwiesen, höher zu sein, und sollte wahrscheinlich das Land für immer führen. " 
 USA_centrist_balance:0 "politisches Gleichgewicht" 
 USA_centrist_balance_desc:0 "Die Idee, durch eine politische Parteiüberlegenheit der andere zu übergeben, ist gerade undemokratisch. Lassen Sie die Parteien sich bewerben. Lassen Sie den besten Politiker gewinnen. " 
 USA_conservative_dominance:0 "republikanische Überlegenheit" 
 USA_democratic_dominance_desc:0 "Die Republikanische Partei hat sich erwiesen, höher zu sein, und sollte wahrscheinlich das Land für immer führen. " 
 USA_support_the_troops:0 "Unterstützung unsere Truppen" 
 USA_support_the_troops_desc:0 "Die Welt nennt uns militaristisch? Wir nennen uns patriotisch. Und das Militär, ist das letzte, das beste, das größte und der Endpunkt des Stolzes einem wahren Patrioten erst. " 
 USA_united_states_army:0 "die US-Armee" 
 USA_united_states_army_desc:0 "Die US-Armee, gegründet sogar vor der Unabhängigkeit, ist die größten und mächtigsten Streitkräfte in der Welt. Wir müssen seine Position stärken und seine Bedeutung unterstreichen. " 
 USA_armored_warfare:0 "gepanzerter Krieg"
 USA_armored_warfare_desc:0"" 
 USA_gi_focus:0 "GI Fokus" 
 USA_gi_focus_desc:0"" 
 USA_green_berets:0 "grüne Barette" 
 USA_green_berets_desc:0"" 
 USA_army_draft:0 "neues Notdraftgesetz" 
 USA_army_draft_desc:0 "Die Drohung ist zu uns unerwartet gekommen. Wir müssen unser Land vom bestimmten Schicksal sparen. " 
 USA_army_doctrine_school:0 "US-Armeedoktrinenschule" 
 USA_army_doctrine_school_desc:0 "Müssen wir eine Doktrinenschule für die US-Armee einsetzen. " 
 USA_army_maneuvre_1:0 "Armeemaneuvre I" 
 USA_army_maneuvre_1_desc:0 "Müssen wir unsere Armee erziehen. " 
 USA_army_maneuvre_2:0 "Armeemaneuvre II" 
 USA_army_maneuvre_2_desc:0 "Müssen wir unsere Armee noch mehr erziehen. " 
 USA_army_maneuvre_3:0 "Armeemaneuvre III" 
 USA_army_maneuvre_3_desc:0 "Müssen wir unsere Armee gerade ein bisschen mehr erziehen. " 
 USA_army_maneuvre_4:0 "Armeemaneuvre IV" 
 USA_army_maneuvre_4_desc:0 "Ausbildung wird nie überschätzt. Erziehen Sie weiter!" 
