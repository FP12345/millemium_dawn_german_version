 generic_expand_the_foreign_ministry:0 "Breiten das Außenministerium aus"
 generic_expand_the_foreign_ministry:0 "Unsere diplomatischen Optionen werden zurzeit durch Verwaltungsbarrieren etwas beschränkt. Wir sollten an der Einstellung sowohl mehr als auch bessere Staatsangestellte arbeiten. " 
 generic_factionalism:0 "Parteigeist" 
 generic_factionalism_desc:0 "Mit Regierungsreformen hat passiert und hat begonnen, wir sollten unser Stehen die Weltbühne verbessern, so dass, eines Tages, wir auch der Führer einer großen Verbindung sein könnten. " 
 generic_population_control:0 "Geburtenkontrollenprogramme" 
 generic_population_control_desc:0 "Unser Bevölkerungswachstum ist groß genug, um von ernster Bedeutung unseren Experten zu sein. Wir sollten die Frauen unseres Landes die Details der Vorstellung unterrichten und sollten Verhinderung der Geburt leichter machen. " 
 generic_encourage_population_growth:0 "Fördern Bevölkerungswachstum" 
 generic_encourage_population_growth_desc:0, "Während die Freiheit der Wahl sicher gut für die Frauen unserer Nation, die niedrigen Geburtenraten getan hat, haben eine ernste Sorge für die Zukunft der Nation bekommen. Junge Leute, haben Sie Kinder für das Heimatland!" 
