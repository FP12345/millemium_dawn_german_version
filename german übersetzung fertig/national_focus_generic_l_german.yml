 generic_realpolitik:0 "Realpolitik" 
 generic_realpolitik_desc:0 "In der Politik, es gibt kein solches Ding wie eine ewige Freundschaft oder ein langfristiger Feind. Freunde kommen und gehen, dieser ist, worüber Diplomatie alles ist. Wir können nur uns vertrauen. " 
 generic_commerce_efficiency:0 "Handelleistungsfähigkeit" 
 generic_commerce_efficiency_desc:0 "Mit dem Liberalismus und den Rechten auf die gesicherten Geschäfte, wir sollten Schritte übernehmen, ihnen zu helfen, mehr an derselben Rate der Produktion zu erzeugen. Leistungsfähigkeit, Leistungsfähigkeit, Leistungsfähigkeit!" 
 generic_reckless_progress:0 "Rücksichtsloser Fortschritt" 
 generic_reckless_progress_desc:0 "Mit dem Klimawandel, den internationalen Terroristen und den Rechtsreaktionären drohender Weltfrieden und unsere Unabhängigkeit, haben wir alles, aber keine Zeit, um verschwendet zu werden. Wir sollten unsere Forschungsanstrengungen sofort maximieren. Es ist Zeit, um aufzuhören, zu sprechen und etwas Wandern zu tun. " 
 generic_will_of_the_people:0 "Wille der Leute"
 generic_will_of_the_people_desc:0 "Mit dem für den Kommunismus sicheren Hausrasen, wir müssen mehr Zeit verbringen denkend, wie eine Armee von Leuten ähnlich sein muss. Wir müssen mehr Soldaten rekrutieren, und wir müssen sie beschäftigt halten. " 
 generic_national_heritage:0 "Nationales Erbe" 
 generic_national_heritage_desc:0 "Die Geschichten, die unsere Großväter uns erzählt haben, sind im Begriff sich zu erfüllen. Vereinigt in seinem Erbe wird unsere Nation stärker stehen als jemals vorher. " 
 generic_army_of_purity:0 "Armee der Reinheit" 
 generic_army_of_purity_desc:0, "Jetzt wo unser Rassenvermächtnis gesichert wird, müssen wir grundlegende Reformen beginnen, um sicherzustellen, dass jeder einzelne unserer Rekruten von der Morgendämmerung indoktriniert wird, bis Halbdunkel, die ganze Zeit auch das nur rassisch rein sichernd, erlaubt wird, sich der Armee anzuschließen. " 
 generic_fatherland_unity:0 "Das Heimatland" 
 generic_fatherland_unity_desc:0 "Müssen wir die Verteidigung des Heimatlandes in erster Linie sichern. Wir sollten Propagandaanstrengungen umadressieren und unser Militär und Ideologie auf Verteidigungsproblemen einstellen. Für jetzt. " 
 generic_jihad:0 "Jihad" 
 generic_jihad_desc:0 "Haben wir unser Heimatland versichert, dass Gott der einzige Pfad ist. Jetzt müssen wir so viele Truppen rekrutieren wie menschlich möglich, sie am Feind zu werfen. Wir werden Märtyrer oder Eroberer sein!" 
