 generic_ifv_focus:0 "IFV Projekt" 
 generic_ifv_focus_desc:0 "IFVs oder Infanteriekämpfenfahrzeuge, sind Fahrzeuge, die schneller und weniger schwer sind als Zisternen, während sie noch genügend Unterstützenfeuerkraft der Infanterie zur Verfügung stellen. Wir sollten denken, fortgeschritteneren IFVs zu unseren Mechanisierten Abteilungen hinzuzufügen. " 
 generic_apc_focus:0 "APC Projekt" 
 generic_apc_focus_desc:0 "APCs oder Gepanzerte Mannschaftswagen, sind mehr vielseitige Versionen von Transportlastwagen, um unsere Mechanisierten Abteilungen damit auszustatten. APCs stellen wenig Feuerkraft zur Verfügung, aber sie können gut den Bedarf und die Mannschaften für die schwereren Fahrzeuge in den Mechanisierten Infanterieeinheiten tragen. " 
